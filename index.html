<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather-app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="city-form" class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="exampleInputEmail1"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main class="weather-data">
        <div class="town-time">
          <h1 id="main-city">Paris</h1>
          <p id="main-day">16:41, Fri Nov 2</p>
          <p id="condition">Broken clouds</p>
        </div>
        <div>
          <h2><span id="temp-actual">11</span><span id="iconMain"></span></h2>
        </div>
        <div class="humidity-wind">
          <p class="celsiu">Â°C</p>
          <p>Humidity: <span id="humididty">69</span>%</p>
          <p>Wind: <span id="wind"> 10</span>m/s</p>
        </div>
      </main>
    </div>
    <footer>
      Codded by
      <a href="https://github.com/DuxSv" target="_blank" title="DuxSv github">
        DuxSv
      </a>
      and hosting by
      <a
        href="https://meteo-app-by-duxsv.netlify.app/"
        target="_blank"
        title="netlify_link"
      >
        Netlify
      </a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
